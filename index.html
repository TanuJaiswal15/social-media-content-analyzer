<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Social Media Content Analyzer</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Tesseract.js CDN -->
  <script src="https://unpkg.com/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <!-- PDF.js (browser build) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
  <main>
    <h1>Social Media Content Analyzer</h1>

    <section id="uploader">
      <div id="dropzone">Drag & drop PDF or image here, or <button id="pickBtn">choose file</button></div>
      <input id="fileInput" type="file" accept="image/*,.pdf" style="display:none" />
      <div id="status"></div>
    </section>

    <section id="result" hidden>
      <h2>Extracted Text</h2>
      <pre id="extractedText"></pre>

      <h3>Engagement Suggestions</h3>
      <ul id="suggestions"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
